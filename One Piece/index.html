<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading screen</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="main-container">
    <div class="staff-team">
      <div class="staff-person">
        <div class="name">Hexus</div><div class="rank">Sigma</div>
      </div>
      <div class="staff-person">
        <div class="name">Kalistenikarka</div><div class="rank">Sigma</div>
      </div>
    </div>
    <div class="title-desc-nav">
      <div class="title"><span>SIG</span>MA<br>ROLE<span>PLAY</span></div>
      <p>
        FiveM Roleplay server featuring an extensive collection of custom
        scripts, maps,<br> vehicles, unique weapons, and much more
      </p>
      <div class="nav">
        <a href=""><i class="ri-discord-fill"></i></a>
        <a href=""><i class="ri-instagram-fill"></i></a>
        <a href=""><i class="ri-github-fill"></i></a>
      </div>
    </div>
    <div class="nav-main">
      <p>NAZWA  <span>STATYSTYKI</span></p>
      <p class="time-played"><i class="ri-time-line"></i>Spędziłeś z nami: <span>123</span> minut <span class="rank">#334</span></p>
      
      <p class="km-traveled"><i class="ri-car-line"></i>Przejechałeś: <span>123</span> minut <span class="rank">#334</span></p>

      <p class="bank-account"><i class="ri-money-dollar-circle-line"></i>Posiadasz łącznie: <span>$123</span></p>
    </div>
    <div class="loading">
      <p>0%</p>
      <div class="loading-bar"></div>
    </div>
  </div>
</body>

</html>
